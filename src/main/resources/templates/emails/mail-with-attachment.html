<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #007bff;
        }
        .message-content {
            text-align: left;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${subject}">Notification</h2>
    <p>Bonjour,</p>

    <div class="message-content">
        <p th:text="${msgBody}">Voici votre message personnalisé.</p>
    </div>

    <p>Vous trouverez une pièce jointe ci-dessous.</p>

    <div class="footer">
        <p>Cordialement,<br><strong>L’équipe Support</strong></p>
    </div>
</div>
</body>
</html>
